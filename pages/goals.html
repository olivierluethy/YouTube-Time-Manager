<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Define Your Goals</title>
    <link rel="shortcut icon" href="../icon/icon.png" />
    <link rel="stylesheet" href="goals.css" />
    <script src="goals.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Define your goals</h1>
      <h3>Enter your goals and we'll customize your feed.</h3>
    </header>
    <div class="inputExamples">
      <h2>Input Examples</h2>
      <!-- First row -->
      <div class="stock-ticker"></div>
      <!-- Second row -->
      <div class="stock-flicker"></div>
    </div>

    <div class="enter">
      <label for="goalInput" class="goal-label" style="text-align: center"
        >What would you like to learn?</label
      >
      <input
        type="text"
        id="goalInput"
        placeholder="Enter your goal here..."
      /><button id="subGoal" title="Click to add Goal">+ Add</button>
      <div class="range-container">
        <label for="text" class="range-label"
          >How familiar are you already with it?</label
        >
        <input type="range" min="1" max="100" value="50" class="goal-range" />
        <span class="range-value">50</span>

        <div class="range-descriptions">
          <span class="range-description low"
            ><strong
              >Beginner<br />
              I have no clue about it</strong
            ></span
          >
          <span class="range-description medium"
            ><strong>Medium<br />I can relate to that.</strong></span
          >
          <span class="range-description high"
            ><strong
              >Pro<br />I know it, but I want to learn more.</strong
            ></span
          >
        </div>
      </div>
    </div>

    <div class="search-container">
      <input type="text" id="searchGoals" placeholder="Search Goals" />
    </div>
    <div class="table-container">
      <table id="goalsTable">
        <thead>
          <tr>
            <th>Goal</th>
            <th>Value</th>
            <th>Created</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="goals"></tbody>
      </table>
    </div>

    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Goal</h2>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <label for="goalTextEdit">Goal:</label>
          <input
            type="text"
            id="goalTextEdit"
            placeholder="Enter your goal"
            required
          />
          <label for="rangeValueEdit">Value:</label>
          <input
            type="range"
            min="1"
            max="100"
            value="50"
            class="goal-range"
            id="rangeValueEdit"
          />
          <span class="range-valueEdit"></span>
        </div>
        <div class="modal-footer">
          <button id="saveChanges" class="btn">Save Changes</button>
          <button class="closeBtn">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
